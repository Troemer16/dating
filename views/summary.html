<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <title>Profile Summary</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-faded">
            <a class="navbar-brand" href="http://troemer.greenriverdev.com/328/dating">Dating Site</a>
            <a class="navbar-brand" href="http://troemer.greenriverdev.com/328/dating/admin">Admin</a>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <table class="table table-bordered">
                        <tr>
                            <td>Name: {{ @name }}</td>
                        </tr>
                        <tr>
                            <td>Gender: {{ ucfirst(@gender) }}</td>
                        </tr>
                        <tr>
                            <td>Age: {{ @age }}</td>
                        </tr>
                        <tr>
                            <td>Phone: {{ @phone }}</td>
                        </tr>
                        <tr>
                            <td>Email: {{ @email }}</td>
                        </tr>
                        <tr>
                            <td>State: {{ ucfirst(@state) }}</td>
                        </tr>
                        <tr>
                            <td>Seeking: {{ ucfirst(@seeking) }}</td>
                        </tr>
                        <check if="{{ @premium == 'premium' }}">
                            <tr>
                                <td>Interests: {{ implode(", ", @indoor) }}
                                    <check if="{{ !empty(@outdoor) }}">
                                        {{ ', '.implode(", ", @outdoor) }}
                                    </check>
                                    </td>
                            </tr>
                        </check>
                    </table>
                </div>

                <div class="col-6">
                    <img src="images/Summary.PNG" class="img-fluid rounded mx-auto d-block">
                    <h4>Biography</h4>
                    <p id="summaryBio">{{ @bio }}</p>
                </div>
            </div>

            <div class="row">
                <div id="contact">
                    <button class="btn btn-primary">Contact Me!</button>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </body>
</html>
